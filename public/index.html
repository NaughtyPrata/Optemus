<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  
  <!-- Reset CSS -->
  <link rel="stylesheet" href="css/reset.css">
  
  <!-- CDN Resources -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&family=Fira+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/@tabler/icons@latest/iconfont/tabler-icons.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Left Panel: Prompts & Settings -->
    <aside class="control-panel">
      <div class="app-title">
        <i class="ti ti-photo-ai icon"></i>
        <h1>Image Generator</h1>
      </div>
      
      <form id="promptForm">
        <div class="form-group">
          <label for="prompt">What would you like to generate?</label>
          <textarea id="prompt" class="textarea font-secondary" placeholder="A breathtaking landscape with mountains and a serene lake under a sunset sky..."></textarea>
        </div>
        
        <div class="form-group">
          <label for="size">Image Size</label>
          <div class="size-selector">
            <button type="button" class="size-btn active" data-size="1024x1024" id="sizeSquare">Square</button>
            <button type="button" class="size-btn" data-size="1536x1024" id="sizeLandscape">Landscape</button>
            <button type="button" class="size-btn" data-size="1024x1536" id="sizePortrait">Portrait</button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="quality">Quality</label>
          <select id="quality" class="select font-secondary">
            <option value="high">High Definition</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
            <option value="auto">Auto</option>
          </select>
        </div>
        
        <button id="generateBtn" type="submit" class="btn btn-primary">
          <i class="ti ti-sparkles"></i>
          Generate
        </button>
      </form>
      
      <div class="footer">
        <div class="font-mono">Powered by OpenAI API</div>
      </div>
    </aside>
    
    <!-- Right Panel: Image Display -->
    <main class="image-container">
      <div id="imageContainer" class="flex items-center justify-center w-full h-full">
        <div id="placeholder" class="placeholder">
          <i class="ti ti-photo"></i>
          <p>Your generated image will appear here</p>
        </div>
        <!-- Generated image will be inserted here -->
      </div>
      
      <!-- Loading indicator -->
      <div id="loadingIndicator" class="loading hidden">
        <div class="loading-spinner"></div>
        <p>Creating your masterpiece...</p>
      </div>
    </main>
  </div>
  
  <!-- External JS -->
  <script src="js/main.js"></script>
</body>
</html>
