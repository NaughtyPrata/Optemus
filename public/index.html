<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  
  <!-- Reset CSS -->
  <link rel="stylesheet" href="css/reset.css">
  
  <!-- CDN Resources -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&family=Fira+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/@tabler/icons@latest/iconfont/tabler-icons.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Left Panel: Prompts & Settings -->
    <aside class="control-panel">
      <div class="app-title">
        <i class="ti ti-photo-ai icon"></i>
        <h1>Image Generator</h1>
      </div>
      
      <form id="promptForm">
        <div class="form-group">
          <label for="prompt">
            What would you like to generate?
            <a href="prompt-styles.html" target="_blank" class="help-link" title="Learn about prompt styles">
              <i class="ti ti-help-circle"></i>
            </a>
          </label>
          <textarea id="prompt" class="textarea font-secondary" placeholder="A breathtaking landscape with mountains and a serene lake under a sunset sky..."></textarea>
        </div>
        
        <div class="form-group">
          <label for="size">Image Size</label>
          <div class="size-selector">
            <button type="button" class="size-btn active" data-size="1024x1024" id="sizeSquare">Square</button>
            <button type="button" class="size-btn" data-size="1792x1024" id="sizeLandscape">Landscape</button>
            <button type="button" class="size-btn" data-size="1024x1792" id="sizePortrait">Portrait</button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="quality">Quality</label>
          <div class="quality-selector">
            <button type="button" class="quality-btn active" data-quality="low" id="qualityLow">L</button>
            <button type="button" class="quality-btn" data-quality="medium" id="qualityMedium">M</button>
            <button type="button" class="quality-btn" data-quality="high" id="qualityHigh">H</button>
            <button type="button" class="quality-btn" data-quality="auto" id="qualityAuto">Auto</button>
          </div>
        </div>
        
        <div class="form-group">
          <label>Style Type</label>
          <div class="style-type-selector">
            <button type="button" class="style-type-btn active" data-style-type="dark" id="styleDark">Dark</button>
            <button type="button" class="style-type-btn" data-style-type="light" id="styleLight">Light</button>
          </div>
        </div>
        
        <div class="form-group">
          <label>Style Preset</label>
          <div class="style-preset-selector">
            <button type="button" class="style-preset-btn" data-style-preset="general" id="styleGeneral">General</button>
            <button type="button" class="style-preset-btn active" data-style-preset="internal" id="styleInternal">Internal</button>
            <button type="button" class="style-preset-btn" data-style-preset="proposals" id="styleProposals">Proposals</button>
          </div>
        </div>
      </form>
      
      <div class="generate-btn-container">
        <button id="generateBtn" type="button" class="btn btn-primary">
          <i class="ti ti-sparkles"></i>
          Generate
        </button>
      </div>
    </aside>
    
    <!-- Right Panel: Image Display -->
    <main class="image-container">
      <div class="image-top-controls">
        <button id="saveImageBtn" class="save-img-btn" title="Saves image to the project folder">
          <i class="ti ti-device-floppy"></i>
          Save Image
        </button>
        <a href="viewer.html" class="gallery-btn">
          <i class="ti ti-photo"></i>
          View Gallery
        </a>
      </div>
      <div id="imageContainer" class="flex items-center justify-center w-full h-full">
        <div id="placeholder" class="placeholder">
          <i class="ti ti-photo"></i>
          <p>Your generated image will appear here</p>
        </div>
        <!-- Generated image will be inserted here -->
      </div>
      
      <!-- Loading indicator -->
      <div id="loadingIndicator" class="loading hidden">
        <div class="loading-spinner"></div>
        <p>Creating your masterpiece...</p>
      </div>
    </main>
  </div>
  
  <!-- External JS -->
  <script src="js/main.js"></script>
</body>
</html>
