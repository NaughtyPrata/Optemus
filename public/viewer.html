<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery Viewer</title>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/neumorphism.css">
  <link rel="stylesheet" href="css/viewer-fixes.css">
  
  <!-- CDN Resources -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&family=Fira+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/@tabler/icons@latest/iconfont/tabler-icons.min.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="viewer-header">
      <div class="header-left">
        <h1><i class="ti ti-photo"></i> Image Gallery</h1>
      </div>
      <div class="header-right">
        <a href="index.html" class="btn btn-outline">
          <i class="ti ti-arrow-left"></i> Back
        </a>
      </div>
    </header>
    
    <!-- Main Content -->
    <main class="viewer-content">
      <div class="toolbar">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search images..." class="search-input">
          <i class="ti ti-search search-icon"></i>
        </div>
        <div class="view-options">
          <button class="view-btn active" data-view="grid">
            <i class="ti ti-layout-grid"></i>
          </button>
          <button class="view-btn" data-view="list">
            <i class="ti ti-layout-list"></i>
          </button>
          <button class="refresh-btn" id="refreshBtn" title="Refresh gallery">
            <i class="ti ti-refresh"></i>
          </button>
        </div>
      </div>
      
      <!-- Image Gallery -->
      <div class="image-gallery grid-view" id="imageGallery">
        <!-- Images will be loaded here dynamically -->
        <div class="empty-state">
          <i class="ti ti-photo-off"></i>
          <p>No images found</p>
          <a href="index.html" class="btn btn-primary">Generate Your First Image</a>
        </div>
      </div>
    </main>
    
    <!-- Image Viewer Modal -->
    <div class="image-modal" id="imageModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalImageTitle">Image Details</h3>
          <button class="close-btn" id="closeModal">
            <i class="ti ti-x"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="image-preview">
            <img id="modalImage" src="" alt="Selected image">
          </div>
          <div class="image-details">
            <div class="detail-item">
              <h4>Prompt</h4>
              <p id="modalPrompt">-</p>
            </div>
            <div class="detail-item">
              <h4>Generated on</h4>
              <p id="modalDate">-</p>
            </div>
            <div class="detail-item">
              <h4>Settings</h4>
              <p id="modalSettings">-</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a id="downloadBtn" href="#" class="btn btn-outline" download>
            <i class="ti ti-download"></i> Download
          </a>
          <button id="deleteBtn" class="btn btn-danger">
            <i class="ti ti-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/viewer.js"></script>
</body>
</html>
